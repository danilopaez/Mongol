<template name="Mongol_subscriptions">
	<div class="Mongol_row {{active}}" id="Mongol_subscriptions_618" style="white-space:normal;">
		
        <div class="Mongol_toggle_selected_collection">
			<!-- Name -->
			Subscriptions
        </div>

		<!-- Document Viewer -->
		<div class="Mongol_documentViewer Mongol_documentSubscriptions">
			{{#each subscription}}
				<div class="Mongol_subscription">
					<div class="Mongol_subscription_toggle">&times;</div>
					<div class="Mongol_subscription_name">{{name}}</div>
					Params: {{params}}
				</div>
			{{/each}}
		</div>
		<!--  -->
		

	</div>

</template>
