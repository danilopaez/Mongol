<template name="Mongol">
	{{#if Mongol_enabled}}
		<div id="Mongol" class="{{active}}">
			<!-- <div class="Mongol_overlay"></div> -->
			{{> Mongol_header}}
			{{> Mongol_account}}
			{{> Mongol_subscriptions}}
			{{#each Mongol_collections}}
				{{> Mongol_collection}}
			{{else}}
				{{> Mongol_empty}}
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="Mongol_empty">
	<div class="Mongol_empty">
		No collections found. If you think this is an error, please report it on
		<a href="https://github.com/msavin/Mongol" style="color: #cc0000">GitHub</a>.
	</div>
</template>
