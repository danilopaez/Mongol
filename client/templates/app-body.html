<template name="appBody">
  {{> splash}}
  <div id="container" class="{{menuOpen}} {{cordova}}">

    <section id="menu">
      <div class="demo">
      <div>Mongol Demo</div>
      <!-- <a href="http://github.com/msavin/Mongol"> -->
        <div class="link" onclick="window.location.href=('http://github.com/msavin/Mongol')"><div class='right'>&rarr;</div>View Documentation</div>
      <!-- </a> -->
      <!-- <a href="http://ctt.ec/VR4c5"> -->
        <div class="link" onclick="window.location.href=('http://ctt.ec/VR4c5')"><div class='right'>&rarr;</div>Share on Twitter</div>
      <!-- </a> -->
      </div>
      {{#if currentUser}}
        <div class="btns-group-vertical">
          <a href="#" class="js-user-menu btn-secondary">
            {{#if userMenuOpen}}
              <span class="icon-arrow-up"></span>
              {{else}}
              <span class="icon-arrow-down"></span>
            {{/if}}
            {{emailLocalPart}}
          </a>
          {{#if userMenuOpen}}
            <a class="js-logout btn-secondary">Logout</a>
          {{/if}}
        </div>
      {{else}}
        <div class="btns-group">
          <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
          <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
        </div>
      {{/if}}

      <div class="list-todos">
        <a class="js-new-list link-list-new"><span class="icon-plus"></span>New List</a>

        {{#each lists}}
          <a href="{{pathFor 'listsShow'}}" class="list-todo {{activeListClass}}" title="{{name}}">
            {{#if userId}}
              <span class="icon-lock"></span>
            {{/if}}
            {{#if incompleteCount}}
              <span class="count-list">{{incompleteCount}}</span>
            {{/if}}
            {{name}}
          </a>
        {{/each}}

      </div>
    </section>

    {{#unless connected}}
      <div class="notifications">
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="meta">
            <div class="title-notification">Trying to connect</div>
            <div class="description">There seems to be a connection issue</div>
          </div>
        </div>
      </div>
    {{/unless}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{#each thisArray}}
        {{> yield}}
      {{/each}}
    </div>
  </div>
</template>
